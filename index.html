<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css-reset-touch.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Library</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="p-4 bg-primary text-white text-center">
        <h1>My Library</h1>
    </header>
    <content>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 left">
                    <h2 class="mt-3 mb-3 text-center">Add new book</h2>
                    <div class="form-container">
                        <form id="form">
                            <div class="form-group mb-3">
                                <label for="title">Book Title:</label>
                                <input type="text" class="form-control" id="title">
                            </div>
                            <div class="form-group mb-3">
                                <label for="author">Author:</label>
                                <input type="text" class="form-control" id="author">
                            </div>
                            <div class="form-group mb-3">
                                <label for="pages">Number of pages:</label>
                                <input type="text" class="form-control" id="pages">
                            </div>
                            <div class="form-check text-center mb-3">
                                <input type="checkbox" id="read">
                                <label for="read">Already read it?</label>
                            </div>
                            <button type="submit" id="submit" class="col-12 btn btn-success btn-mg">+ Add Book</button>
                        </form>
                    </div>
                </div>
                <div class="col-sm-8 right">
                    <table class="table table-striped mt-5">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Pages</th>
                                <th>Read status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="book-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </content>

    <!-- Main Section -->
    <main>
        <button id="addBookBtn">+ Add Book</button>
        <div id="library"></div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto bg-dark text-white text-center">
        <p>
            Copyright &copy;
            <script>document.write(new Date().getFullYear())</script>
        </p>
    </footer>
    <script src="./functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
